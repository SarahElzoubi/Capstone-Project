{% extends 'main_app/base.html' %} {% block content %}
<h2>Delete Journal: {{ journal.title }}?</h2>
<p>Are you sure you want to delete this journal? This cannot be undone.</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'journal_detail' journal.pk %}">Cancel</a>
</form>
{% endblock %}
