{% extends 'main_app/base.html' %}{% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/journal_confirm_delete.css' %}" />
{% endblock %} {% block content %}
<div class="page-header">
  <h1>Delete Journal: {{ journal.title }}?</h1>
</div>

<div class="journal-update-form" style="text-align: center">
  <p style="font-weight: 400; font-size: larger; color: #1e4070">
    Are you sure you want to delete this journal? This action cannot be undone.
  </p>

  <form method="POST" class="delete-form">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'journal_detail' journal.pk %}" class="cancel-btn"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
