{% extends 'main_app/base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}" />
{% endblock %} {% block content %}
<div class="profile-container">
  <h1 class="profile-title">Profile Page</h1>

  <div class="profile-card">
    <div class="profile-picture">
      <img
        src="{% static 'images/default_profile.jpg' %}"
        alt="Profile Picture"
      />
    </div>

    <section class="profile-info">
      <div class="profile-field">
        <label>Username:</label>
        <div class="profile-value">{{ user.username }}</div>
      </div>

      <div class="profile-field">
        <label>Email:</label>
        <div class="profile-value">{{ user.email }}</div>
      </div>

      <div class="profile-field">
        <label>Date Joined:</label>
        <div class="profile-value">{{ user.date_joined|date:"F d, Y" }}</div>
      </div>

      <div class="profile-actions">
        <a href="{% url 'change_password' %}">
          <button type="button" class="btn-primary">Change Password</button>
        </a>
      </div>

      <div class="profile-actions">
        <form
          method="POST"
          action="{% url 'delete_account' %}"
          onsubmit="return confirmDelete()"
        >
          {% csrf_token %}
          <button type="submit" class="btn-delete">Delete Account</button>
        </form>
      </div>
    </section>
  </div>
</div>

<script>
  function confirmDelete() {
    return confirm(
      "⚠️ Are you sure you want to delete your account? This action cannot be undone! ⚠️"
    );
  }
</script>
{% endblock %}
